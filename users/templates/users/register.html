{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register a new account.</h2>
{% endblock %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
        
    {% buttons %}
    <button name="submit">register</button>
    <input type="hidden" name="next"
      value="{% url 'learning_logs:index' %}" />
    {% endbuttons %}

  </form>
    
{% endblock content %}
